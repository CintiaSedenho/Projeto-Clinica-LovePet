<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Pet - Clínica Veterinária 24h</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

    body { font-family: Arial, sans-serif; background-color: #f0f9f9; color: #222; }

    /* ======================= HEADER ======================= */
    header {
      background-color: #0077b6;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Menu desktop */
    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover { color: #c1f0c1; }

    /* ======================= HAMBURGUER (MOBILE) ======================= */
    .menu-btn {
      display: none;
      cursor: pointer;
      font-size: 30px;
      user-select: none;
    }

    /* Painel lateral */
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #0077b6;
      padding-top: 60px;
      transition: 0.4s;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-left: 20px;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .side-menu.open {
      right: 0;
    }

    /* ======================= MOBILE ======================= */
    @media (max-width: 768px) {
      nav {
        display: none; /* oculta menu desktop */
      }

      .menu-btn {
        display: block; /* mostra botão */
      }
    }
  </style>
</head>

<body>

  <!-- ======================= HEADER ======================= -->
  <header>
    <h2>Love Pet</h2>

    <!-- Botão hamburguer -->
    <span class="menu-btn" onclick="toggleMenu()">☰</span>

    <!-- Menu desktop -->
    <nav>
      <a href="#home">Home</a>
      <a href="#servicos">Serviços</a>
      <a href="#promocoes">Promoções</a>
      <a href="#planos">Planos</a>
      <a href="#banho">Banho e Tosa</a>
      <a href="#enderecos">Endereços</a>
      <a href="#avaliacao">Avaliação</a>
    </nav>
  </header>

  <!-- MENU MOBILE LATERAL -->
  <div class="side-menu" id="sideMenu">
    <a href="#home" onclick="toggleMenu()">Home</a>
    <a href="#servicos" onclick="toggleMenu()">Serviços</a>
    <a href="#promocoes" onclick="toggleMenu()">Promoções</a>
    <a href="#planos" onclick="toggleMenu()">Planos</a>
    <a href="#banho" onclick="toggleMenu()">Banho e Tosa</a>
    <a href="#enderecos" onclick="toggleMenu()">Endereços</a>
    <a href="#avaliacao" onclick="toggleMenu()">Avaliação</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("open");
    }
  </script>

</html>
